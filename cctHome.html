      $.ajax({
        type: "POST",
        url: "https://chardhamyatrapacks.co.in/char-dham-panel/ws/controller/login.php",
        data: {

          action: "rccount",

        },
        cache: false,
        success: function (data) {

          var result = $.parseJSON(data);
          if (result['type'] === 'success') {
            $('#rccount').text(result['count']);
            $('#showrcdetail').text('You have ' + result['count'] + ' Reminder Call');
          } else if (result['type'] === 'fail') {
            event.preventDefault();
            $('#err-msg').show();
          }
        },
        error: function (xhr, status, error) {
          console.error(xhr);
        }
      });
    </script>
